  <div id="req">
    <div class="container">
      <h2>HAVE A REQUEST?</h2>
      <p>For a request, suggestion or comment, 
        please don't hesitate to get in touch</p>
      <form method="POST" action="https://formspree.io/YOUREMAILHERE">
        <div class="form-group">
            <input class="form-control" type="text" name="name" placeholder="Your name">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Your email">
        </div>
        <div class="form-group">
          <input class="form-control" type="text" name="subject" placeholder="The subject">
        </div>
        <div class="form-group">
            <textarea class="form-control" rows="5" id="comment" name="request" placeholder="Type your Request, Suggestion or Comment"></textarea><br><br>
            </textarea>
        </div>
        <button type="submit" class="btn btn-info" style="float:right;" data-toggle="modal" data-target="#myModal">Send</button><br><br><br>
      </form>
    </div>      
  </div>

  <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
    
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>

          <div class="modal-body">
            <p>Request telah terkirim!</p>
